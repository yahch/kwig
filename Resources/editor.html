    <div id="summernote"></div>
    <script>

         var saveButton = function (context) {
             var ui = $.summernote.ui;

             // create button
             var button = ui.button({
                 contents: '<i class="fa fa-save"/>',
                 tooltip: getSaveFileTooltip(),
                 click: function () {
                     window.external.OnSaveButtonClicked();
                 }
             });

             return button.render();   // return button as jquery object
         }

         var openFileButton = function (context) {
             var ui = $.summernote.ui;

             // create button
             var button = ui.button({
                 contents: '<i class="fa fa-folder-open"/>',
                 tooltip: getOpenFileTooltip(),
                 click: function () {
                     window.external.OnOpenFileButtonClicked();
                 }
             });

             return button.render();   // return button as jquery object
         }

         var insertImageButton = function (context) {
             var ui = $.summernote.ui;

             // create button
             var button = ui.button({
                 contents: '<i class="fa fa-file-picture-o"/>',
                 tooltip: getImageTooltip(),
                 click: function () {
                     window.external.OnInsertImageButtonClicked();
                 }
             });

             return button.render();   // return button as jquery object
        }
        function getSaveFileTooltip() {
            if (_lang == '') {
                return '保存';
            }
            return 'Save';
        }

        function getOpenFileTooltip() {
            if (_lang == '') {
                return '打开';
            }
            return 'Open';
        }

        function getImageTooltip() {
            if (_lang=='') {
                return '插入图片';
            }
            return 'Insert Image';
        }

         function getHtml() {
             var markupStr = $('#summernote').summernote('code');
             return markupStr;
         }

         function setHtml(html) {
             $('#summernote').summernote('code', html);
         }

         function reset() {
             $('#summernote').summernote('reset');
         }

         function getVersion() {
             return $.summernote.version;
         }

         function insertNode(html) {
             var node = document.createElement('div');
             node.innerHTML = html;
             $('#summernote').summernote('insertNode', node);
         }

         function insertText(text) {
             $('#summernote').summernote('insertText', text);
        }

        function insertImage(url, fileName) {
            $('#summernote').summernote('insertImage', url, filename);
        }

        var _lang = "zh-CN"
        function setLang(lang) {
            _lang = lang;
        }

        $(document).ready(function () {
            window.external.OnEditorLoadStart();
             $('#summernote').summernote({
                 focus:true,
                 lang: _lang,
                 toolbar: [
                     ['file', ['openFile', 'save']],
                     ['style', ['bold', 'italic', 'underline', 'clear']],
                     ['font', ['strikethrough', 'superscript', 'subscript', 'fontname', 'fontsize','color']],
                     ['para', ['ul', 'ol', 'paragraph', 'height']],
                     ['misc', ['table', 'hr', 'insertImage']]
                 ],
                 fontNames: [
                     'Arial', 'Helvetica', 'Arial Black', 'Comic Sans MS', 'Lucida Grande', '微软雅黑', '宋体', '楷体', '隶书', '幼圆', '方正姚体','华文仿宋','华文宋体'
                 ],
                 callbacks: {
                     onInit: function () { $("#summernote").summernote("fullscreen.toggle"); }
                 },
                 styleTags: [
                     'p',
                     'pre', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6'
                 ],
                 buttons: {
                     save: saveButton,
                     openFile: openFileButton,
                     insertImage: insertImageButton
                 }
             });
             window.external.OnEditorLoadComplete();
         });
    </script>
